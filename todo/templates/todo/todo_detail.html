<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
</head>
<body>
    <h1>Task Detail</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <form action="{% url 'todo:delete_todo' task.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete Todo</button>
    </form>
    <a href="{% url 'todo:todo_list' %}">Back to List</a>
</body>
</html>
